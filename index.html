<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/style.css" rel="stylesheet" />
    <script defer src="./assets/script.js"></script>
    <title>Funk History Quiz</title>
  </head>
  <body>
    <header>
      <header>
        <button id="view-scores" data-states="[0,2]">High Score</button>
        <h1 id="title">The History of Funk Quiz</h1>
        <p id="timer" data-states="[0,1]">Time Left</p>
      </header>
    </header>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <section id="final" class="hide">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <h2>All done!</h2>
          <p>Your final score is: <span id="score" class="pl-1">0</span></p>
          <!-- <p class="score">Your final score is: </p> -->
          <p>
            Enter initials:
            <span class="ml-1"
              ><input placeholder="initials" id="initials"
            /></span>
            <button
              id="submit-score"
              class="btn btn-success mx-1 my-1 d-inline-block"
            >
              Submit
            </button>
          </p>
        </div>
      </div>
    </section>
    <!-- Section for High Scores -->
    <section id="highscores" class="hide">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <h2>High Scores</h2>
          <!-- High scores should be added as a sorted desc list -->
          <ol id="score-list">
            <!-- <li></li> -->
          </ol>
          <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">
            Go back
          </button>
          <button
            id="clearscores"
            class="btn btn-success mx-1 my-1 d-inline-block"
          >
            Clear scores
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
